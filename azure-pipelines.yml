# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: ubuntu-latest
  
steps:
- task: CMake@1
  displayName: 'Generate Makefile'
  inputs:
    workingDirectory: $(Build.SourcesDirectory)
    cmakeArgs: 
    
- task: Bash@3
  displayName: 'Build'
  inputs:
    workingDirectory: $(Agent.BuildDirectory)
    targetType: 'inline'
    script: 'cmake --build .'

- task: Bash@3
  displayName: 'Run tests'
  continueOnError: true
  inputs:
    workingDirectory: $(Agent.BuildDirectory)
    targetType: 'inline'
    script: 'ctest -T test --verbose > test_output.log'

- publish: $(Agent.BuildDirectory)/test_output.log
  displayName: 'Publish tests logs'
  artifact: Test Logs
